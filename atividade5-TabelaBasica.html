<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela básica</title>
</head>

<body>
  <table>
    <thead>
      <th> Nome </th>
      <th> Idade </th>
    </thead>

    <tbody>
      <tr>
        <td> Ronaldo </td>
        <td> 20 </td>
      </tr>

      <tr>
        <td> José </td>
        <td> 80 </td>
      </tr>

    </tbody>

    <tfoot>
      <tr>
        <td> Total: </td>
        <td> Duas pessoas </td>
      </tr>
    </tfoot>
    <caption>Tabela 1 - Tabela de pessoas por idade</caption>
  </table>
</body>
</html>
